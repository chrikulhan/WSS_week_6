<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing_from_slides</title>
<!--    puts a border around the canvas area:-->
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>

</head>
<body>

<canvas id ="canvas" height = "500" width = "500">
    <!--  ^^make the size bigger-->
</canvas>

<script>
    let canvas = document.getElementById("canvas")
    let context = canvas.getContext("2d")

//    set fill color to blue, draw a filled square
//    Use fillRect, with height and width the same,
    context.fillStyle = "#0000FF"
    context.fillRect(20, 20, 100, 100)

//    Set stroke color to red, draw the outline of a square
    context.strokeStyle ="red"
    context.strokeRect(140,20,100,100)

//    draw a couple of rectangles:
    context.strokeRect(270, 20, 50, 100)
    context.strokeStyle = "purple"
    context.strokeRect(260, 40, 110, 50)

//    draw a red rectangle with a purple line border
//    set the stroke style and fill style, then
//    call fillRect and strokeRect with the same coordinates:
    context.strokeStyle = "purple"
    context.fillStyle = "gold"
    context.fillRect(380, 20, 100, 100)
    context.strokeRect(300, 20, 100, 100)

//    reset any previous lines and start a new path:
    context.beginPath()
//  Use moveTo to define the start of the point of a line
    context.moveTo(10, 10)
//    use LineTo to define the end point of  aline
    context.lineTo(300,300)
//    use stroke to actually draw the line:
    context.stroke()

   // Can draw many line segments
//start with a beginPath and moveTo call
// call lineTo to define the segments
//  call stroke to actually draw:

context.beginPath()
context.moveTo(200,300)
context.lineTo(200,100)
context.lineTo(60,100)
context.lineTo(200,300)
context.strokeStyle = 'blue'
context.lineWidth = 5
context.stroke()

//    Circles
//    call beginPath to start the circle
context.beginPath()
//    arc defines the circle or part of circle
//    x, y, radius, start angle, end angle
    context.arc(100, 200, 50, 0, 2*Math.PI) //O and 2*Math.PI draws a whole circle
//    stroke actually draws
    context.stroke()

    context.beginPath()
    context.arc(200, 300, 50, 0, Math.PI) //half a circle
    context.fill()

    context.beginPath()
    context.arc(300, 200, 50, 0, 2*Math.PI ) //whole circle
    context.stroke()

//    Text

    //    set fill color to blue, draw some text:
    context.fillStyle = "#0000FF"
    context.fillText("Blue fill", 10, 10)

//    Set stroke to green, draw more text
    context.strokeStyle = "00FF00"
    context.strokeText('Green stroke', 40, 40)

//    Change default text size and font:
    context.strokeStyle = "#FF00FF"
    context.font = "30px Arial"
    context.strokeText("Large purple stroke", 80,80)

    context.font = '50px Courier'
    context.fillStyle = "#FFFF00"
    context.fillText("Large yellow courier fill", 120, 120)

//    outlined text-fill and stroke:
    context.fillStyle= "00FFFF"
    context.strokeStyle = "#FF0000"
    context.fillText("Outlined text", 170, 170)
    context.strokeText("Outlined text", 170, 170)









</script>



</body>
</html>
