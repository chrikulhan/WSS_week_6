<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- insert style here to be used by canvas:-->
    <!--  typically there is an external style sheet.(CSS)-->
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <!--  the above style ^^ allows for you to see a border in the canvas of the html
 site where the canvas is. -->
</head>
<body>

<!--type canvas element (below) in body of html-->
<!--give it an id
a height and a width
can be empty, no content necessary.-->
<!--<canvas id ="canvas" height = "200" width = "300">-->
<!--  change size a little:-->
<canvas id ="canvas" height = "500" width = "500">
    <!--  ^^make the size bigger-->
</canvas>

<!--add script, after you canvas in your body:-->

<script>

    <!--  create a variable to represent the canvas:-->
    let canvas = document.querySelector('#canvas')
    //or let canvas = document.getElementById("canvas")
    //create a context (called a drawing context), the thing that will
    // actually do the drawing on the canvas:
    let context = canvas.getContext('2d')

    /*  Drawing lines is trickier: (do 4 things)
1. Create a path:*/
    context.beginPath() //where is the line going to go on your page ?

    // 2. Move the context to focus on the beginning of the line:
    context.moveTo(10, 20) //where is the line going to begin?
    //  (10= from top left to right, 20= from top to bottom)
    context.lineTo(450,450) //where do we want the line to go?

    //add more lines (before the context.stroke happens:
    context.lineTo(450, 20)
    context.lineTo(10,20) //this final lines makes a triangle shape:

    //3. set linewidth:
    context.lineWidth = 4
    context.strokeStyle = 'indigo' //all the lines will be in color.

    //4. there is one corner that looks goofy, you need to draw along a triangle 4 times:
    context.lineTo(450,450) //makes the beginning corner sharp.
    context.stroke() //this will connect the moveTo to the lineTo coordinates.

    //5. if you want another line, begin another:
    context.beginPath()
    context.moveTo(10, 400)
    context.lineTo(400, 10)
    context.lineTo(400,400)
    context.lineTo(10, 400)
    context.lineTo(400, 10)
    context.lineWidth = 8
    context.strokeStyle = 'aqua'
    context.stroke()

//Drawing circles: takes a few method calls:

    context.beginPath()
    context.arc(250,250,75, 0, 2 * Math.PI) //(x-axis from top left, y-axis from top left, radius, startAngle, endAngle.)
    //javascript using radians, 2*pie radians = 6.3 = (2*Math*PI), so if startAngle is 0 and endAngle is 6.3 you'll get a full circle.
    context.lineWidth = 4
    context.strokeStyle = 'magenta'
    context.stroke() //actually draws the thing

    //to draw half a circle:
    context.beginPath()
    context.arc(250,250,75, 2, 4) //(x-axis from top left, y-axis from top left, radius, startAngle, endAngle.)
    //javascript using radians, 2*pie radians = 6.3 = (2*Math*PI), so if startAngle is 0 and endAngle is 6.3 you'll get a full circle.
    context.lineWidth = 4
    context.strokeStyle = 'blue'
    context.stroke() //actually draws the thing

//    stopped at video week 6, video 2, timestamp 14:30

</script>
</body>
</html>
