<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- insert style here to be used by canvas:-->
  <!--  typically there is an external style sheet.(CSS)-->
  <style>
    canvas {
      border: 1px black solid;
    }
  </style>
  <!--  the above style ^^ allows for you to see a border in the canvas of the html
  site where the canvas is. -->
</head>
<body>

<!--type canvas element (below) in body of html-->
<!--give it an id
a height and a width
can be empty, no content necessary.-->
<!--<canvas id ="canvas" height = "200" width = "300">-->
<!--  change size a little:-->
<canvas id ="canvas" height = "500" width = "500">
  <!--  ^^make the size bigger-->
</canvas>

<!--add script, after you canvas in your body:-->

<script>

  /* *****Drawing*****
  -Can draw rectangles, arcs, lines, text
  -Set the fill and/or stroke color(s) and styles for the shape
  -(for lines and arcs/circles) begin a path, define the coordinates
  -Call stroke or fill method to draw

  **Can do step 1 and 2 in any order
  **Setting fill/stroke style applies to all further drawing, until changed
*/

  /* ****Canvas Fill vs. Stroke****
  -Stroke = draw an outline, or lines
  -Fill = fill area

  -Can fill or stroke with HTML color names, or hex color codes
     (or gradients, or patterns).
  -Can set line width, lineWidth attribute
  -Look up hex color codes:
          http://htmlcolorcodes.com/color-picker/
  -HTML/CSS recognized color names:
          http://www.w3schools.com/colors/colors_names.asp
*/

  <!--  create a variable to represent the canvas:-->
  let canvas = document.querySelector('#canvas')
  //or let canvas = document.getElementById("canvas")
  //create a context (called a drawing context), the thing that will
  // actually do the drawing on the canvas:
  let context = canvas.getContext('2d')
  //to draw something, you ask the context to draw whatever you need.
  //an easy thing to draw is a rectangle or square:
  //  context.fillRect(20, 20, 100, 100)
  //20 pixels from the left,20 pixels from the top is where on the page it starts
  //100 pixels wide,100 pixels tall is how big it is.
  //default color is black.
  context.fillRect(120, 20, 50, 200)
  //^^moved the rectangle to the right a little (120).
  //^^changed the size to 50, 200 results in a tall narrow rectangle.
  context.strokeRect(200, 300, 100, 150)
  //^^ gives an outline of a rectangle.
  //where ^^ 200, 300 is the corner the rectangle (or square) starts in
  //100 pixels wide, 150 pixels tall.
  //could use CSS to provide a border for canvas

  //Your turn, add some rectangles:
  context.fillRect(200,200, 20, 50)

  //change the color of the filled boxes:
  context.fillStyle = 'red' //will change below vvv
  context.fillRect(300, 20, 50, 200)

  //change the color of the outline of the boxes:
  context.strokeStyle = 'turquoise'
  //now this box vvv is outlined in turquoise:
  context.strokeRect(350, 250, 100, 50)
  context.lineWidth = 20 //change the outline of the box with a
  //thicker number of pixels (20)
  context.strokeRect(250, 350, 100, 50)

  //change the below box fill color:
  context.fillStyle = 'orange'
  //how would you draw a box that has a fill AND an outline:
  context.fillRect(40, 250, 150, 150)

  //change the line color of the below outline rectangle:
  context.strokeStyle = 'green'
  //change the line width of the below outline rectangle:
  context.lineWidth = 4
  //now draw an outline around the yellow box:
  //draw a strokeRect on top of it and use the same coordinates:
  context.strokeRect(40, 250, 150, 150)

/*  Drawing lines is trickier: (do 4 things)
  1. Create a path:*/
  context.beginPath() //where is the line going to go on your page ?

  // 2. Move the context to focus on the beginning of the line:
  context.moveTo(10, 20) //where is the line going to begin?
//  (10= from top left to right, 20= from top to bottom)






</script>

</body>
</html>
